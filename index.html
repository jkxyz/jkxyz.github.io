<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Josh Kingsley</title>
<style>
body {
  margin: 0;
}

.container {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.icon {
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 25px solid black;
  transform: rotate(30deg);
  width: 0;
  display: inline-block;
  transition: all 15s ease-in;
}

.icon-after {
  border-left-color: red;
  transform: rotate(90deg);
}
</style>
</head>
<body>
<div class="container">
<div>
<div class="icon" title="Special Discretion Required"></div>
<pre>
Josh Kingsley
<a href="mailto:josh@joshk.xyz">josh@joshk.xyz</a>
</pre>
</div>
</div>
<script>
window.onload = function () { document.querySelector('.icon').classList.add('icon-after') }
</script>
</body>
</html>
